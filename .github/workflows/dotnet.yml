name: .NET Core

on:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Verify solution file exists
      run: ls -la backend
      working-directory: ./

    - name: Install dependencies
      run: dotnet restore backend/mobipark.sln

    - name: Build
      run: dotnet build backend/mobipark.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test backend/mobipark.sln --no-restore --verbosity normal
